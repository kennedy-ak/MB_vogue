{% extends 'base.html' %}

{% block title %}Order Successful - MB Vogue{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 80px;"></i>
                    </div>
                    <h1 class="mb-3">Thank You for Your Order!</h1>
                    <p class="lead mb-4">Your order has been placed successfully.</p>
                    <p class="text-muted">We'll send you an email confirmation with your order details.</p>

                    <div class="d-flex gap-3 justify-content-center mt-4">
                        <a href="{% url 'users:order_history' %}" class="btn btn-primary">
                            <i class="bi bi-receipt"></i> View My Orders
                        </a>
                        <a href="{% url 'core:product_list' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-shop"></i> Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
